{% extends 'core/base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    </head>
    <body>
        <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl" id="container">
            <h2 class="items-heading"><strong>Dashboard</strong> | My items</h2>
    
            <div class="grid grid-cols-3 gap-3">
                {% for item in items %}
                    <a href="{% url 'item:detail' item.id%}">
                        <div class="card">
                            <div class="card__image">
                                <img src="{{ item.image.url }}" class="rounded-t-xl">
                            </div>
                            <div class="card__content">
                            <p class="card__title">{{ item.name }}</p>
                            <p class="text-2xl font-semibold text-blue-400  hover:text-green-600 ">Price: {{ item.price }}</p>
                            </div>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
{% endblock %}
