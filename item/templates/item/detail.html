{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/detail.css' %}">
    </head>
    <body>
        <div class="grid grid-cols-5 gap-6">
            <div class="col-span-3">
                <div class="rounded-xl overflow-hidden">
                    <img src="{{ item.image.url }}" class="h-full w-full object-fit" alt="Item Image">
                </div>
            </div>
            <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
                <h1 class="mb-6 text-3xl">{{ item.name }}</h1>
                <p class="text-gray-500"><strong>Price: </strong>INR&nbsp;{{ item.price }}</p>
                <p class="text-gray-500"><strong>Seller: </strong>{{ item.created_by }}</p>
                {% if item.description %}
                    <p class="text-gray-700">
                        <strong class="text-gray-500">Description:</strong><br>
                        {{ item.description}}
                    </p>
                {% endif %}<br><br><br>
                <a href="#">
                    <button id="contact-seller-button">Contact seller</button>
                </a>
            </div>
        </div>        
    </body>
</html>
{% endblock %}
