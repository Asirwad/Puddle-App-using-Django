{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} | Puddle</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="icon" href="https://freesvg.org/img/FX13_bag.png" type="img/png">
</head>
    <body>
      <nav id="navbar" class="py-6 px-6 flex justify-between items-center border-b border-grey-200">
        <a id="puddle-label-navbar" href="/" class="flex items-center text-xl font-bold">
          <img src="https://freesvg.org/img/FX13_bag.png" alt="Logo" class="mr-2 h-8">
          Puddle
        </a>

        <div class="space-x-6">
          <a id="new-item-label-navbar" href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
          <a id="browse-label-navbar" href="{% url 'item:items' %}" class="text-lg font-semibold hover:text-gray-500">Browse</a> 
          {% if request.user.is_authenticated %}
            <a href="{% url 'conversation:inbox' %}" class="py-3">
              <button class="sign-up-btn">Inbox</button>          
            </a>
            <a href="{% url 'dashboard:index' %}" class="py-3">
              <button class="login-btn">Dashboard</button>          
            </a>
          {% else %}
            <a href="{% url 'core:signup' %}" class="py-3">
              <button class="sign-up-btn">Sign up</button>          
            </a>
            <a href="{% url 'core:login' %}" class="py-3">
              <button class="login-btn">Login</button>          
            </a>
          {% endif %}
        </div>
      </nav>
      <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
      </div>

      <footer class="py-6 px-6 flex justify-between bg-gray-900">
        <div class="w-2/3 pr-10">
          <h3 class="mb-5 font-semibold text-gray-400">About</h3>
          <p class="text-lg text-gray-500">Puddle Online Market-place and shopping</p>
        </div>
        <div class="w-1/3">
          <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
          <ul class="space-y-2">
            <li><a href="#" class="text-lg text-green-500 hover:text-green-600">About</a></li>
            <li><a href="{% url 'core:contact' %}" class="text-lg text-green-500 hover:text-green-600">Contact</a></li>
            <li><a href="#" class="text-lg text-green-500 hover:text-green-600">Privacy Policy</a></li>
            <li><a href="#" class="text-lg text-green-500 hover:text-green-600">Terms of use</a></li>
          </ul>
        </div>
      </footer>
    </body>
</html>
